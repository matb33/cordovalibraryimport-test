ext {
	android {
		compileOptions {
			sourceCompatibility JavaVersion.VERSION_1_7
			targetCompatibility JavaVersion.VERSION_1_7
		}

	    sourceSets {
	        main {
	            manifest.srcFile 'AndroidManifest.xml'
	            java.srcDirs = ['src', 'java']
	            resources.srcDirs = ['src', 'java']
	            aidl.srcDirs = ['src', 'java']
	            renderscript.srcDirs = ['src', 'java']
	            res.srcDirs = ['res']
	            assets.srcDirs = ['assets']
	            jniLibs.srcDirs = ['libs']
	        }
	    }

		defaultConfig {
			multiDexEnabled true
		}
	}
}

repositories {
	jcenter()
}

dependencies {
    // debugCompile project(path: ":com.nuvyyo.tabloplayer:cordovalibraryimport-CastCompanionLibrary", configuration: "debug")
    // releaseCompile project(path: ":com.nuvyyo.tabloplayer:cordovalibraryimport-CastCompanionLibrary", configuration: "release")

	compile 'com.google.android.gms:play-services:7.5.0'
	compile 'com.google.code.gson:gson:1.7.2'
	compile 'com.android.support:appcompat-v7:22.0.0'
	compile 'com.android.support:mediarouter-v7:21.0.3'
	compile 'io.reactivex:rxjava:1.0.10'
	compile 'io.reactivex:rxandroid:0.24.0'
	compile 'com.squareup.picasso:picasso:2.5.2'
	compile 'com.squareup.okhttp:okhttp:2.4.0'
	compile 'com.squareup.okhttp:okhttp-urlconnection:2.4.0'
}