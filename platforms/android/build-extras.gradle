repositories {
	mavenLocal()
}

android {
	defaultConfig {
		// Enabling multidex support.
        multiDexEnabled true
	}

	dexOptions {
		javaMaxHeapSize "2g"
	}
}

dependencies {
	compile 'com.google.android.libraries.cast:companionlibrary:1.0.0@aar'
	compile 'com.android.support:multidex:1.0.0'
}